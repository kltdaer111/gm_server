<title>后台监控</title>
<style type="text/css">
html,body{height:auto;}
#suggest, #suggest2 {width:200px;}
.gray {color:gray;}
.ac_results {background:#fff;border:1px solid #7f9db9;position: absolute;z-index: 10000;display: none;}
.ac_results li a {white-space: nowrap;text-decoration:none;display:block;color:#05a;padding:1px 3px;}
.ac_results li {border:1px solid #fff;}
.ac_over, .ac_results li a:hover {background:#c8e3fc;}
.ac_results li a span {float:right;}

<body>
<form class="layui-form" action="">
  <div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col-lg1 layui-col-md-offset4">
        
            <select name="choose_server" id='choose_server'>
              <option value="">请选择服务器</option>
            </select>
          
      </div>
      <div class="layui-col-lg1">
        <input type="text" class="layui-input" id="date" value='2018-07-01'>
      </div>
      <div class="layui-col-lg1">
        <button class="layui-btn" lay-submit lay-filter='query'>查询</button>
      </div>
    </div>
  </div>
</form>
<div class="layui-tab layui-tab-card">
  <ul class="layui-tab-title">
    <li class="layui-this">任务流程节点分布表</li>
    <li>游戏时长分布表</li>
    <li>游戏等级分布表</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
      <!-- 分页数据 -->
      <table class="layui-table">
        <thead>
          <tr>
            <th>节点</th>
            <th>通过人数</th>
            <th>相对通过率</th>
            <th>绝对通过率</th>
            <th>离开人数</th>
            <th>次日留存</th>
            <th>留存率</th>
          </tr> 
        </thead>
        <tbody id='table1'>
        </tbody>
      </table>
    </div>

    <div class="layui-tab-item">
      <table class="layui-table">
        <thead>
          <tr>
            <th>时长</th>
            <th>达成人数</th>
            <th>达成率</th>
            <th>离开人数</th>
            <th>次日留存</th>
            <th>留存率</th>
          </tr> 
        </thead>
        <tbody id='table2'>
        </tbody>
      </table>
    </div>

    <div class="layui-tab-item">
        <table class="layui-table">
          <thead>
            <tr>
              <th>等级</th>
              <th>达成人数</th>
              <th>达成率</th>
              <th>离开人数</th>
              <th>次日留存</th>
              <th>留存率</th>
            </tr> 
          </thead>
          <tbody id='table2'>
          </tbody>
        </table>
      </div>
  </div>
</div>

<script>
layui.use(['form', 'layedit','element','table', 'laydate', 'layer'], function(){
  var layer = layui.layer;
  var form = layui.form;
  var laydate = layui.laydate;
  laydate.render({
    elem: '#date',
    type: 'date',
    done: function(value, date, endDate){
      // period_select['start'] = date;
      // period_select['end'] = endDate;
      // console.log(value); //得到日期生成的值，如：2017-08-18
      // console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
      // console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
    },
  });
  
  form.on('submit(query)', function(data){
    var date = $('#date').val();
    console.log(data);
    console.log(date);
    var send_data = {
      server_id : data.field['choose_server'],
      date : date,
    };
    send_msg_to_server(7, send_data, function(res){
      console.log(res);
    });
    return false;
  });
});

  //页面预加载
$(document).ready(function(){
  send_msg_to_server(6, null, function(res){
    console.log(res);
    for(idx in res){
      $('#choose_server').append("<option value='" + res[idx]['server_id'] + "'>"+res[idx]['server_name']+"</option>");
    }
    renderForm();
  });
});
</script>
